<body>
    <header>
        <h2>JOJOPAL TRENDS</h2>
        <br/>
        <nav>
            <a href="#product-list">Shop</a> |

            <a href="eula.html">Terms</a> |

            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search Products...">
            </div>
        </nav>
    </header>

    <!-- Cart Icon and Badge -->
    <div id="cart-icon-container">
        <button id="cart-icon">
            ðŸ›’ <span id="cart-badge">0</span>
        </button>
    </div>

    <!-- Category Filter -->
    <div id="category-filter">
        <select id="category-select">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home Appliances</option>
        </select>
    </div>

    <!-- Product List Section -->
    <section id="product-list">
        <h2>Our Products</h2>
        <!-- Dynamic Product Cards will be inserted here -->
    </section>

    <!-- Pagination -->
    <div id="pagination">
        <button id="prev-page">Prev</button>
        <span id="page-number">Page 1</span>
        <button id="next-page">Next</button>
    </div>

    <!-- Shopping Cart Section (Initially hidden) -->
    <section id="cart" class="hidden">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
        <br/>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <!-- View More Popup -->
    <div id="view-more-popup" class="popup">
        <div class="popup-content">
            <button id="close-popup">X</button>
            <div id="popup-product-details">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>
