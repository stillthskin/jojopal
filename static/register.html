<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <!-- Upload Product Section -->
        <section class="upload-form">
            <h2>Register: </h2>
            <form id="register-form" action="" method="POST">
                <input type="text" name="email" id="email"  placeholder="Email..." required>
                <input type="test" name="username" id="username"  placeholder="Username..." required>
                <input type="test" name="firstname" id="firstname"  placeholder="Firstname..." required>
                <input type="test" name="lastname" id="lastname"   placeholder="Lastname..." required>
                <input type="password" name="password" id="password"   placeholder="password..." required>
                <input type="password" name="password1" id="password1" placeholder="Confirm password..." required>
                <button type="submit">Register</button>
                <P>Already a user yet? <a href="login.html">Login</a></P>
            </form>
        </section>
</body>
<script src="upload.js"></script>
</html>
